<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title> 
 <link rel="stylesheet" href="task-3.css">
</head>
<body>
    <div class="calculator">
        <img src="panda.png" alt="panda">
<table class = "calculator-box" >
 <tr>
 <td colspan = "3"> <input class = "number-box" type = "text" id = "result" disabled /> </td>
 <td> <input class = "btn" id="clear" value = "C" onclick = "clearScreen()"/> </td>
 </tr>
 <tr>
 <td> <input class = "btn"  value = "1" onclick = "display('1')" /> </td>
 <td> <input class = "btn"  value = "2" onclick = "display('2')" /> </td>
 <td> <input class = "btn"  value = "3" onclick = "display('3')" /> </td>
 <td> <input class = "btn"  value = "/" onclick = "display('/')" /> </td>
 </tr>
 <tr>
 <td> <input class = "btn"  value = "4" onclick = "display('4')" /> </td>
 <td> <input class = "btn"  value = "5" onclick = "display('5')" /> </td>
 <td> <input class = "btn"  value = "6" onclick = "display('6')" /> </td>
 <td> <input class = "btn"  value = "-" onclick = "display('-')" /> </td>
 </tr>
 <tr>
 <td> <input class = "btn" value = "7" onclick = "display('7')" /> </td>
 <td> <input class = "btn" value = "8" onclick = "display('8')" /> </td>
 <td> <input class = "btn" value = "9" onclick = "display('9')" /> </td>
 <td> <input class = "btn"  value = "+" onclick = "display('+')" /> </td>
 </tr>
 <tr>
 <td> <input class = "btn" value = "." onclick = "display('.')" /> </td>
 <td> <input class = "btn"  value = "0" onclick = "display('0')" /> </td>
 <td> <input class = "btn"  value = "=" onclick = "calculate()" /> </td>
 <td> <input class = "btn"  value = "*" onclick = "display('*')" /> </td>
 </tr>
 </table>
 </div>
<script type="text/javascript" src="task-3.js"></script>
</body>
</html>
